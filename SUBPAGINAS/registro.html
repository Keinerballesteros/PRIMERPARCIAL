<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="background">
        <div class="centering">
            <form action="" class="my_form">
                <div class="login_welcome">
                    <img src="https://us.123rf.com/450wm/dvigalet/dvigalet2304/dvigalet230400498/202179553-icono-de-ne%C3%B3n-de-nota-musical-sobre-fondo-oscuro-concepto-de-musica.jpg" alt="Icono de la pagina" class="login"></img>
                    <h1>Iniciar Sesión</h1>
                    <div class="text_field">
                        <label for="Name">Nombre y Apellidos</label>
                        <input type="text" id="Name" name="Name" placeholder="Ingrese su Nombre Completo" aria-label="Name" required >
                        <img src="/img/usuario-de-perfil.png" alt="Imagen de Usuario" title="usuario Icon">
                    </div>
                     <!--
                    <div class="text_field">
                        <label for="Name">Celular</label>
                        <input type="tel" id="tel" name="tel" placeholder="Ingrese su teléfono" aria-label="tel" required >
                        <img src="https://img2.freepng.es/20190405/uti/kisspng-portable-network-graphics-computer-icons-mobile-ph-phone-circle-svg-png-icon-free-download-2-7765-5ca73468bbcea1.7312624815544618007693.jpg" alt="Imagen de un Smartphone" title="Tel Icon">
                    </div>
                    -->
                   
                    <div class="text_field">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico" aria-label="email" required >
                        <img src="https://cdn-icons-png.flaticon.com/512/542/542638.png" alt="Email Icon" title="Email Icon" >
                    </div>
                    
                    <div class="text_field">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Ingrese una contraseña" aria-label="password" required >
                        <img src="https://www.svgrepo.com/show/84319/password.svg" alt="password Icon" title="password Icon">
                    </div>

                        <input class="my_form_button" type="submit" name="my_form_button" value="Registrarse">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
